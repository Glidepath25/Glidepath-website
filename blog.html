<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Updates | Glidepath Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/theme.css">
</head>
<body>
  <div class="gp-app">
    
    <header class="gp-header header-compact">
      <a href="/" class="gp-header-title brand-logo">
        <img src="/assets/img/uploads/logo.png" alt="Glidepath logo" style="width:36px;height:36px;border-radius:8px;object-fit:cover;">
        <span>Glidepath Solutions</span>
      </a>
      <nav class="gp-nav">
        <a href="/#services">Our services</a>
        <a href="/services.html">Consultancy & Software</a>
        <a href="/blog.html">Updates</a>
        <a href="/#contact" class="gp-btn">Get in touch today</a>
      </nav>
    </header>
    
    <main class="gp-main">
      <section class="gp-section gp-hero">
        <h1>Latest updates</h1>
        <p class="gp-muted">Blog posts, LinkedIn articles and release notes. Add or edit via Netlify CMS.</p>
      </section>

      <section class="gp-section headerless">
        <div id="posts" class="blog-grid"></div>
      </section>
    </main>
    
        <footer class="gp-footer">
      &copy; 2025 Glidepath Solutions <a class="gp-link" href="mailto:admin@glidepathsolutions.co.uk">admin@glidepathsolutions.co.uk</a> | <a class="gp-link" href="/privacy-policy/">Privacy Policy</a>
    </footer>
    
  </div>
  <script>
    const escapeHtml = (str = '') => str
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#39;');

    const escapeAttr = (str = '') => escapeHtml(str).replace(/&#39;/g, '&#39;');

    const formatSummary = (summary = '') => {
      if (!summary.trim()) return '';
      const paragraphs = summary.trim().split(/\r?\n\s*\r?\n/);
      return paragraphs.map(para => {
        const lines = para.split(/\r?\n/).map(line => escapeHtml(line));
        return `<p>${lines.join('<br>')}</p>`;
      }).join('');
    };

    const getImageWidthStyle = (value) => {
      const parsed = parseInt(value, 10);
      if (Number.isNaN(parsed)) return '';
      const clamped = Math.min(Math.max(parsed, 10), 100);
      return ` style="width:${clamped}%;"`;
    };

    const buildImageMarkup = (post) => {
      if (!post.image) return '';
      const widthStyle = getImageWidthStyle(post.image_width);
      return `<div class="blog-card-image"${widthStyle}><img src="${escapeAttr(post.image)}" alt="${escapeAttr(post.title || 'Update image')}"></div>`;
    };

    const slugify = (str = '') => (str || '').toLowerCase().trim()
      .replace(/[^a-z0-9]+/g, '-')
      .replace(/^-+|-+$/g, '')
      || 'post';

    fetch('/content/posts.json').then(r=>r.json()).then(data=>{
      const wrap = document.getElementById('posts');
      data.posts.forEach(p=>{
        const el = document.createElement('article');
        el.className = 'blog-card';
        const summaryMarkup = formatSummary(p.summary || '');
        const slug = escapeAttr(p.slug || slugify(p.title || 'post'));
        const imageMarkup = buildImageMarkup(p);
        el.innerHTML = `${imageMarkup}
                        <div class="meta">${new Date(p.date).toLocaleDateString()}</div>
                        <h3><a class="gp-link" href="/post.html?slug=${slug}">${escapeHtml(p.title)}</a></h3>
                        ${summaryMarkup ? `<div class="blog-card-summary">${summaryMarkup}</div>` : ''}
                        <div class="gp-section-footer">
                          <span></span>
                          <a class="gp-btn" href="/post.html?slug=${slug}">Read on site</a>
                          ${p.link ? `<a class="gp-btn gp-btn-outline" href="${escapeAttr(p.link)}" target="_blank" rel="noopener">View on LinkedIn</a>` : ''}
                        </div>`;
        wrap.appendChild(el);
      });
    }).catch(()=>{document.getElementById('posts').innerHTML='<p class="gp-muted">No posts yet. Use the CMS to add your first update.</p>';});
  </script>
</body>
</html>
