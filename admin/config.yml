
backend:
  name: git-gateway
  branch: main

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

collections:
  - name: "updates"
    label: "Updates / Blog"
    label_singular: "Update"
    files:
      - name: "posts"
        label: "Posts List"
        file: "content/posts.json"
        description: "List of update cards displayed on the site."
        fields:
          - label: "Posts"
            name: "posts"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Slug", name: "slug", widget: "string", hint: "Unique short ID for the URL, e.g. built-for-utilities", pattern: ["^[a-z0-9]+[a-z0-9-]*$", "Use lowercase letters, numbers and hyphens only."]}
              - {label: "Date", name: "date", widget: "datetime"}
              - {label: "Summary", name: "summary", widget: "text"}
              - {label: "Image", name: "image", widget: "image", choose_url: false, required: false}
              - label: "Image width (%)"
                name: "image_width"
                widget: "number"
                value_type: "int"
                min: 10
                max: 100
                required: false
                hint: "Optional: set a width between 10 and 100 to display the image narrower than full width."
              - {label: "LinkedIn or URL", name: "link", widget: "string"}
